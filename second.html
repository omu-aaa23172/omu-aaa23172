    <h2>BMI指標計算</h2>
        <p><label>体重(kg)：<input name="weight" type="number" step="any"></label></p>
        <p><label>身長(cm)：<input name="height" type="number" step="any"></label></p>
        <p><label>BMI：<output id="bmi" name="bmi"></output></label></p>
        <p><label>状態：<output id="status" name="status"></output></label></p>
        
        <script>
        // 4. 計算と判定の処理をすべてこの関数にまとめる
        function calculateBmi() {
            // HTMLから各要素を取得
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            const bmiOutput = document.getElementById('bmi');
            const statusOutput = document.getElementById('status');

            // 体重と身長の両方に有効な数値が入力された場合のみ計算を実行
            if (weight > 0 && height > 0) {
                // BMIを計算
                const bmiValue = weight / Math.pow(height / 100, 2);
                
                // 計算したBMIを小数点第一位に丸めて表示
                bmiOutput.value = Math.round(bmiValue * 10) / 10;
                
                // 計算結果をもとに状態を判定
                let status = "";
                if (bmiOutput.value < 18.5) {
                    status = "低体重";
                } else if (bmiOutput.value < 25) {
                    status = "標準";
                } else {
                    status = "肥満";
                }
                
                // 判定結果を表示
                statusOutput.value = status;
            } else {
                // 入力が不十分な場合は、表示を空にする
                bmiOutput.value = "";
                statusOutput.value = "";
            }
        }

        // ページ読み込み時に一度関数を呼び出し、初期状態を整える
        calculateBmi();
    </script>
